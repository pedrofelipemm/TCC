<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">

		<h:form id="form1" style="text-align: left ">

			<p:panel id="panel"	style="font-size: 14px; border: 0;  ">

				<h2>Cadastro de Serviço</h2>
				<p:spacer height="10px"></p:spacer>
				
				<p:focus context="panel" />
				
				<h:panelGrid align="left" columns="6" width="950" style="text-align: left" border="0" >

					<p:outputLabel for="descricao" value="Descrição: " />
					<p:inputText id="descricao" value="#{servicoMB.servico.nome}" size="20" styleClass="inputSize"/>
					<p:message for="descricao"/>
						
					<p:outputLabel for="tipoServico" value="Tipo Serviço: " />
					<p:selectOneMenu id="tipoServico" effect="clip" value="#{servicoMB.servico.tipoServico}" style="width:165px"  >
						<f:selectItems value="#{servicoMB.tiposServico}" var="tipoServico" 
						 itemLabel="#{tipoServico.descricao}" itemValue="#{tipoServico}" />  
            		</p:selectOneMenu>
            		<p:message for="tipoServico"/>

					<p:outputLabel for="custo" value="Custo: " />
					<p:inputText id="custo" value="#{servicoMB.servico.custo}" size="20" styleClass="inputSize" />
					<p:message for="custo"/>
					
					<p:outputLabel for="precoVenda" value="Preço de Venda: " />					
					<p:inputText id="precoVenda" value="#{servicoMB.servico.precoVenda}" size="20" styleClass="inputSize"/>
					<p:message for="precoVenda"/>
						
					<p:outputLabel for="meta" value="Meta: " />
					<p:inputText id="meta" value="#{servicoMB.valorMeta}" size="20" styleClass="inputSize">
						<f:convertNumber  maxFractionDigits="0"/>
					</p:inputText>
					<p:message for="meta"/>

				</h:panelGrid>
			</p:panel>
			
			<p:panel style="float: center; border: 0;">
			
				<p:spacer width="10px" />
				<p:commandButton value="Salvar" action="#{servicoMB.salvarServico}" ajax="false" update="@all" style="margin: 0" />

				<p:spacer width="10px" />
				<p:commandButton value="Limpar" process="@this" update="@all" style="margin: 0" >
					<p:resetInput target="panel" />
				</p:commandButton>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
