<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">


		<h:form id="form1" style="text-align: left ">
				
				<p:messages id="mensagem" autoUpdate="true">
					<p:effect type="drop" event="load" delay="2000" speed="1000" />
				</p:messages>
				
				<p:panel id="panel" style="font-size: 14px; border: 0;  ">
				
				<h2>Cadastro de Produto</h2>	
				<p:spacer height="10px"></p:spacer>
				
				<p:focus context="panel" />
				
				<h:inputHidden value="#{produtoMB.produto.cod}"/>
				
				<h:panelGrid align="left" columns="6" width="950"
					style="text-align: left" border="0" >
					
								<p:outputLabel for="_nome" value="Nome: " />
								<p:inputText id="_nome" value="#{produtoMB.produto.nome}"
									required="true" 
									requiredMessage="Nome n達o preenchido."
									size="22" styleClass="inputSize" />
									
								<p:outputLabel for="_categoria" value="Categorias: " required="true" />
								<p:selectOneMenu  id="_categoria" effect="clip" value="#{produtoMB.produto.categoria}" style="width:165px"  >
									<f:selectItems value="#{produtoMB.categoriasProduto}"
			            			 	var="categoria" itemLabel="#{categoria.descricao}" itemValue="#{categoria}"/>
			            		</p:selectOneMenu>
        						
        						<p:outputLabel for="_precocusto" value="Preco de Custo: "
									required="true" />
								<p:inputText id="_precocusto"
									value="#{produtoMB.produto.precoCusto}" required="true"
									requiredMessage="Preco de custo n達o preenchido." 
									size="22" styleClass="inputSize"/>
									
								<p:outputLabel for="_precovenda" value="Preco de Venda: "
									required="true" />
								<p:inputText id="_precovenda"
									value="#{produtoMB.produto.precoVenda}" required="true"
									requiredMessage="Preco de Venda n達o preenchido." 
									size="22" styleClass="inputSize"/>
									
								<p:outputLabel for="_meta" value="Meta: "
									required="true" />
								<p:inputText id="_meta"
									value="#{produtoMB.valorMeta}" required="true"
									requiredMessage="Preco de venda n達o preenchido." 
									size="22" styleClass="inputSize">
									<f:convertNumber  maxFractionDigits="0"/>
								</p:inputText>
									
									
        						
					</h:panelGrid>
				</p:panel>
				<p:panel style="float: center; border:0">
			
				<p:spacer width="10px" />

				<p:commandButton value="Salvar" action="#{produtoMB.salvarProduto}" update="@all" style="margin: 0" />

				<p:spacer width="10px" />
				<p:commandButton value="Limpar" action="#{produtoMB.resetDados}" process="@this" update="@all" style="margin: 0" />

				<p:spacer width="10px" />

				<p:commandButton value="Listar" action="/paginas/consultaProduto.xhtml" process="@this" style="margin: 0" />

			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
