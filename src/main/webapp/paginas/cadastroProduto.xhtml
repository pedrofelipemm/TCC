<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">

		<h:form id="form1" style="text-align: left ">
				
				<p:panel id="panel" style="font-size: 14px; border: 0;  ">
				
				<h2>Cadastro de Produto</h2>	
				<p:spacer height="10px"></p:spacer>
				
				<p:focus context="panel" />
				
				<h:panelGrid align="left" columns="6" width="950" id="panelDados"
					style="text-align: left" border="0" >
					
								<p:outputLabel for="nome" value="Nome: " />
								<p:inputText id="nome" value="#{produtoMB.produto.nome}" size="22" styleClass="inputSize" />
								<p:message for="nome"/>
									
								<p:outputLabel for="categoria" value="Categorias: "/>
								<p:selectOneMenu id="categoria" effect="clip" value="#{produtoMB.produto.categoria}" style="width:165px"  >
									<f:selectItems value="#{produtoMB.categoriasProduto}"
			            			 	var="categoria" itemLabel="#{categoria.descricao}" itemValue="#{categoria}"/>
			            		</p:selectOneMenu>
			            		<p:message for="categoria"/>
        						
        						<p:outputLabel for="custo" value="Custo: " />
								<p:inputText id="custo" value="#{produtoMB.produto.custo}" size="22" styleClass="inputSize"/>
								<p:message for="custo"/>
									
								<p:outputLabel for="precovenda" value="Preco de Venda: " />
								<p:inputText id="precovenda" value="#{produtoMB.produto.precoVenda}" size="22" styleClass="inputSize"/>
								<p:message for="precovenda"/>	
									
								<p:outputLabel for="meta" value="Meta: " />
								<p:inputText id="meta" value="#{produtoMB.valorMeta}" size="22" styleClass="inputSize">
									<f:convertNumber maxFractionDigits="0"/>
								</p:inputText>
								<p:message for="meta"/>
        						
					</h:panelGrid>
				</p:panel>
				<p:panel style="float: center; border:0">
			
				<p:spacer width="10px" />

				<p:commandButton value="Salvar" action="#{produtoMB.salvarProduto}" ajax="false" update="@all" style="margin: 0" />

				<p:spacer width="10px" />
				<p:commandButton value="Limpar" process="@this" update="panel" style="margin: 0" >
					<p:resetInput target="panelDados"/>
				</p:commandButton>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
