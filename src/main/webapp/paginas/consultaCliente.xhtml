<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		
		<p:panel style="width: 1300px">
		<h:form >

				<h3>Consulta de Clientes</h3>
				
				<p:dataTable id="tabelaCliente" var="cliente" value="#{clienteMB.clientesLazyDataModel}" widgetVar="tabelaCliente" 
					emptyMessage="Não há clientes com essa especificação" paginator="true" rows="5" lazy="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
						{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20"  
					resizableColumns="true" style="width: 1270px;margin-top:30px">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Consulta de clientes" />
						</p:outputPanel>
					</f:facet>
					
					<p:column id="nome" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="Nome" width="150" > 
						<h:outputText value="#{cliente.nome} #{cliente.sobrenome}" /> 
					</p:column>
					
					<p:column id="telefone" sortBy="#{cliente.telefone}" filterBy="#{cliente.telefone}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="Telefone" width="150" >
						<h:outputText value="#{cliente.telefone}" />
					</p:column>
					
					<p:column id="celular" sortBy="#{cliente.celular}" filterBy="#{cliente.celular}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="Celular" width="150">
						<h:outputText value="#{cliente.celular}" />
					</p:column>
					
					<p:column id="rg" sortBy="#{cliente.rg}" filterBy="#{cliente.rg}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="RG" width="150">
						<h:outputText value="#{cliente.rg}" />
					</p:column>
					
					<p:column id="cpf" sortBy="#{cliente.cpf}" filterBy="#{cliente.cpf}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="CPF" width="160">
						<h:outputText value="#{cliente.cpf != null ? cliente.cpf : ' - '}" />
					</p:column>
					
					<p:column id="cnpj" sortBy="#{cliente.cnpj}" filterBy="#{cliente.cnpj}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="CNPJ" width="160">
						<h:outputText value="#{cliente.cnpj != null ? cliente.cnpj : ' - '}" />
					</p:column>

					<p:column id="cidade" sortBy="#{cliente.endereco.cidade}" filterBy="#{cliente.endereco.cidade}" 
							 filterMatchMode="contains" filterStyleClass="filterField" headerText="Cidade" width="150" >
						<h:outputText value="#{cliente.endereco.cidade}" />
					</p:column>
					
					<p:column>
						<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{clienteMB.iniciarEdicao(cliente.codCliente)}" 
							ajax="false" style="width:25px; height:25px;vertical-align: middle;margin-bottom: 3px;"/>
					</p:column>

				</p:dataTable>

		</h:form>
		</p:panel>
		
		<!-- Para sobrescrever o tamanho padrão e ajustar corretamente a largura da tela. -->
		<style>
			#wrap {
				width: 1300px !important;
			}
		</style>
		
	</ui:define>
</ui:composition>
