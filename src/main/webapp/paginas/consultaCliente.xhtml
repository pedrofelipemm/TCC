<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		
		<p:panel>
		<h:form >

				<h3>Consulta de Clientes</h3>
				
				<p:outputLabel for="clientes" value="Clientes: " />
				<p:inputText  id="clientes" value="#{clienteMB.clientesLazyDataModel.filter}">
					<p:ajax event="keyup" listener="#{clienteMB.pesquisa}" update="tabelaCliente" />
				</p:inputText>
				
				<p:dataTable id="tabelaCliente" var="cliente" value="#{clienteMB.clientesLazyDataModel}" widgetVar="tabelaCliente" 
					emptyMessage="Não há clientes com essa especificação" paginator="true" rows="5" lazy="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
						{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"  
					resizableColumns="true" style="width: 1100px;margin-top:30px">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Consulta de clientes" />
						</p:outputPanel>
					</f:facet>
					
					<p:column id="nome" filterStyle="max-width: 130px; min-width: 130px;" headerText="Nome" width="150"> 
						<h:outputText value="#{cliente.nome} #{cliente.sobrenome}" /> 
					</p:column>
					
					<p:column id="telefone" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Telefone" width="150">
						<h:outputText value="#{cliente.telefone}" />
					</p:column>
					
					<p:column id="celular" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Celular" width="150">
						<h:outputText value="#{cliente.celular}" />
					</p:column>
					
					<p:column id="rg" filterStyle="max-width: 130px; min-width: 130px;"  headerText="RG" width="150">
						<h:outputText value="#{cliente.rg}" />
					</p:column>
					
					<p:column id="cpf" filterStyle="max-width: 130px; min-width: 130px;"  headerText="CPF" width="150">
						<h:outputText value="#{cliente.cpf}" />
					</p:column>
					
					<p:column>
						<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{clienteMB.iniciarEdicao(cliente.codCliente)}" 
							ajax="false" style="width:25px; height:25px;vertical-align: middle;margin-bottom: 3px;"/>
					</p:column>

				</p:dataTable>

		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
