<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:decorate template="template.xhtml">
		<ui:define name="conteudo">
						
		<h:form >
		
		<p:spacer height="20px" />
		
			
			
			<p:panel style="font-size: 14px; border: 0;  background: none;text-align:left">	
						
			<h:panelGrid  align="left" columns="4" width="600" style="position: fixed;margin-top: -20px;margin-left: 10%;">
				
				<p:outputLabel   for="_tipoItem" value="Tipo de Item: "  />
					<p:selectOneMenu  id="_tipoItem" effect="clip" value="#{graficoMB.tipoGrafico}" style="width:200px"  >						
					
					<f:selectItem itemLabel="Produto X Serviço - Qtde"  itemValue="1" />
					<f:selectItem itemLabel="Produto X Serviço - Valor" itemValue="2" />
					
					<f:selectItem itemLabel="Produto" 					itemValue="3"/>
					<f:selectItem  itemLabel="Serviço" 					itemValue="4"/>
				
					<p:ajax event="change" listener="#{graficoMB.carregarGraficoProdutoServicoGeral}"  process="@this, _meses" update="@all" />	 
	     	    </p:selectOneMenu>
	     	    
	     	    <p:outputLabel for="_meses" value="Analise dos ultimos:"/>
				<p:selectOneMenu id="_meses" effect="clip" value="#{graficoMB.qtdePeriodos}" style="width:165px"  >
					<f:selectItem itemValue="3" itemLabel="3 meses"/>
					<f:selectItem itemValue="6" itemLabel="6 meses"/>
					<f:selectItem itemValue="12" itemLabel="12 meses"/>
	          			
	          			<p:ajax event="change" listener="#{graficoMB.carregarGraficoProdutoServicoGeral}" process="@this, _tipoItem" update="@all" />
	          		
	        	</p:selectOneMenu>
	     	    
			</h:panelGrid>
				
			<p:spacer width="500"  height="30" />
			
			
				<p:barChart rendered="#{not empty graficoMB.linearModel}" id="linear"  value="#{graficoMB.linearModel}" 
				legendPosition="w" title="Meta Gerais"  minY="0" maxY="#{graficoMB.maxY}"
				
				xaxisLabel="Periodo"
	          		yaxisLabel="Qtde/Valor"
				animate="true"
				
				style="height:400px"  />

			
			</p:panel>

			
		</h:form>
	</ui:define>
</ui:decorate>
</html>
