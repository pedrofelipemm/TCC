<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:decorate template="template.xhtml">
		<ui:define name="conteudo">
			
		<h:form id="form1">

		<p:panel id="panelID" widgetVar="panel" style="font-size: 14px; border: 0;  background: none;">
		
			<h:panelGrid align="left" columns="3" width="450" style="text-align: left; margin-left: 8%;" border="0"   >
					
			<p:outputLabel for="meses" value="Analise dos ultimos:"/>
			<p:selectOneMenu id="meses" effect="clip" value="#{graficoMB.qtdePeriodos}" style="width:165px"  >
				<f:selectItem itemValue="3" itemLabel="3 meses"/>
				<f:selectItem itemValue="6" itemLabel="6 meses"/>
				<f:selectItem itemValue="12" itemLabel="12 meses"/>
          		<p:ajax event="change" listener="#{graficoMB.carregarGraficoCliente}" update="linearID" process="@this" />
        	</p:selectOneMenu>
           		
           </h:panelGrid>
		
		<p:spacer height="20"/>
		
			<p:barChart id="linearID" value="#{graficoMB.linearModel}" legendPosition="ne"  
                title="Clientes Conquistados!" min="0" max="#{graficoMB.maxY}" style="width:800px" animate="true"
                axisLabel="Periodo" yaxisLabel="Quantidade de Pessoas" />

		</p:panel>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
