<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		<p:panel>
		<h:form>
				<h3>Consulta de Serviços</h3>
				
				<p:outputLabel for="servicos" value="Servicos: " />
				<p:inputText id="servicos" value="#{servicoMB.servicosLazyDataModel.filter}">
					<p:ajax event="keyup" listener="#{servicoMB.pesquisa}" update="tabelaServico" />
				</p:inputText>
				
				<p:dataTable id="tabelaServico" var="servico" value="#{servicoMB.servicosLazyDataModel}" widgetVar="tabelaServico" 
					emptyMessage="Não há servicos com essa especificação" paginator="true" rows="5" lazy="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
						{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"  
					resizableColumns="true" style="width: 1100px;margin-top:30px">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Consulta de serviços" />
						</p:outputPanel>
					</f:facet>
					
					<p:column id="categoria" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Tipo" width="150"> 
						<h:outputText value="#{servico.tipoServico.descricao}" /> 
					</p:column>
					
					<p:column id="nome" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Descrição" width="150">
						<h:outputText value="#{servico.nome}" />
					</p:column>
					
					<p:column id="custo" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Custo" width="135">
						<h:outputText value="#{servico.custo}">
							<f:convertNumber  type="currency" currencySymbol="R$"/>
						</h:outputText>
					</p:column>
					
					<p:column id="precoVenda" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Preco de Venda" width="135">
						<h:outputText value="#{servico.precoVenda}">
							<f:convertNumber  type="currency" currencySymbol="R$"/>
						</h:outputText>
					</p:column>
					
					<p:column width="30">
						<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{servicoMB.iniciarEdicao(servico.cod)}"  ajax="false"
								style="width:25px; height:25px;vertical-align: middle;margin-bottom: 3px;"/>			
					</p:column>
					
				</p:dataTable>

		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
