<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
 	
	<ui:define name="conteudo">

		<h:form id="form1" style="text-align: left ">
			
			<p:messages id="mensagem" autoUpdate="true">
				<p:effect type="drop" event="load" delay="2000" speed="1000" />
			</p:messages>

			<p:panel id="panel" style="font-size: 14px; border: 0; ">

				<h2>Cadastro de Metas Globais</h2>
				
				<p:spacer height="10px"></p:spacer>

				<p:focus context="panel" />

				<h3>Clientes</h3>
				<h:panelGrid align="center" columns="2" width="745"
					style="text-align: left" border="0">

					<p:outputLabel for="_clientesEsperados" value="Clientes Conquistados " />
					<p:inputText id="_clientesEsperados" value="#{metaMB.metaCliente.valor}">
						<f:convertNumber  maxFractionDigits="0"/>
					</p:inputText>
					
				
				</h:panelGrid>	
				
				<h3>Serviços</h3>	
				<h:panelGrid align="center" columns="2" width="580"
					style="text-align: left" border="0">
					
					<p:outputLabel for="_servicosPrestados" value="Quantidade total de Serviços Prestados: " />
					<p:inputText id="_servicosPrestados" value="#{metaMB.metaServico.valor}">
						<f:convertNumber  maxFractionDigits="0"/>
					</p:inputText>
					
				</h:panelGrid>	
				
				<h3>Produtos</h3>	
				<h:panelGrid align="center" columns="2" width="580"
					style="text-align: left" border="0">
						
					<p:outputLabel for="_produtosVendidos" value="Quantidade total de Produtos Vendidos: " />
					<p:inputText id="_produtosVendidos" value="#{metaMB.metaProduto.valor}">
						<f:convertNumber  maxFractionDigits="0"/>
					</p:inputText>
					
				</h:panelGrid>	
				
				
				<h3>Feedback</h3>	
				<h:panelGrid align="center" columns="2" width="550"
					style="text-align: left" border="0">	
						
					<p:outputLabel for="_atendimentosEmail" value="Quantidade total de Atendimento por Email: " />
					<p:inputText id="_atendimentosEmail" value="#{metaMB.metaFeedBackEmail.valor}">
						<f:convertNumber  maxFractionDigits="0"/>
					</p:inputText>

					<p:outputLabel for="_atendimentosTelefone" value="Quantidade total de Atendimento por Telefone: " />
					<p:inputText id="_atendimentosTelefone" value="#{metaMB.metaFeedBackTelefone.valor}">
						<f:convertNumber  maxFractionDigits="0"/>
					</p:inputText>
						
					<p:outputLabel for="_atendimentosPessoal" value="Quantidade total de Atendimento Pessoalmente: " />
					<p:inputText id="_atendimentosPessoal" value="#{metaMB.metaFeedBackPessoal.valor}">
						<f:convertNumber  maxFractionDigits="0"/>
					</p:inputText>
						
				</h:panelGrid>
			</p:panel>
			
			<p:panel style="float: center; border: 0;">

				<p:spacer width="10px" />

				<p:commandButton value="Salvar" action="#{metaMB.salvarMeta}" style="margin: 0" />
				
				<p:spacer width="10px" />
				
				<p:commandButton value="Limpar" action="#{metaMB.limparDados}" process="@this" update="@all" style="margin: 0" />

				
			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
