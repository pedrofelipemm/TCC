<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
 	
	<ui:define name="conteudo">

		<h:form id="form1" style="text-align: left ">
			
			<p:panel id="panel" style="font-size: 14px; border: 0;  ">

				<h2>Cadastro de Clientes</h2>
				
				<p:spacer height="10px"></p:spacer>

				<p:focus context="panel" />

				<h:panelGrid align="center" columns="6" width="900"
					style="text-align: left" border="0">

					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" value="#{clienteMB.cliente.nome}"/>
					<p:message for="nome" />

					<p:outputLabel for="sobrenome" value="Sobrenome: "  />
					<p:inputText id="sobrenome" value="#{clienteMB.cliente.sobrenome}" size="20" />
					<p:message for="sobrenome" />

					<p:outputLabel for="telefone" value="Tel: "  />
					<p:inputMask id="telefone" value="#{clienteMB.cliente.telefone}" size="20" mask="(99) 9999-9999" />
					<p:message for="telefone" />
					
					<p:outputLabel for="celular" value="Cel: "  />
					<p:inputMask id="celular" value="#{clienteMB.cliente.celular}" size="20" mask="(99) 9999-9999" />
					<p:message for="celular" />
					
					<p:outputLabel for="rg" value="RG: "  />
					<p:inputMask id="rg" value="#{clienteMB.cliente.rg}" mask="99.999.999-9" />
					<p:message for="rg" />
					
					<p:outputLabel for="cpf" value="CPF: "  />
					<p:inputMask id="cpf" value="#{clienteMB.cliente.cpf}" mask="999.999.999-99" />
					<p:message for="cpf" />

					<p:outputLabel for="dataNascimento" value="Data Nascimento:  " />
					<p:calendar value="#{clienteMB.cliente.dataNascimento}" readonlyInput="true" id="dataNascimento" 
						pattern="dd/MM/yyyy" locale="pt" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:calendar>
					<span/>
					
					<p:outputLabel for="dataCadastro" value="Data Cadastro:  " />
					<p:calendar value="#{clienteMB.cliente.dataCadastro}" readonlyInput="true" id="dataCadastro" pattern="dd/MM/yyyy" locale="pt" />
					<span/>

				</h:panelGrid>
			</p:panel>
			
				<p:panel id="panelEndereco" style="font-size: 14px; border: 0;  ">

				<h2>Endereço</h2>
				<p:spacer height="10px"></p:spacer>
				
				<h:panelGrid align="left" columns="6" width="1000"
					style="text-align: left" border="0" >

					<p:outputLabel for="logradouro" value="Logradouro: " />
					<p:inputText id="logradouro" value="#{clienteMB.endereco.logradouro}" size="20" />
					<p:message for="logradouro" />

					<p:outputLabel for="numero" value="Número: "  />
					<p:inputText id="numero" value="#{clienteMB.endereco.numero}" size="20" />
					<p:message for="numero" />
					
					<p:outputLabel for="bairro" value="Bairro: "  />					
					<p:inputMask id="bairro" value="#{clienteMB.endereco.bairro}" size="20" />
					<p:message for="bairro" />

					<p:outputLabel for="cidade" value="Cidade: "  />
					<p:inputMask id="cidade" value="#{clienteMB.endereco.cidade}" size="20" />
					<p:message for="cidade" />

					<p:outputLabel for="cep" value="CEP: "  />
					<p:inputMask id="cep" value="#{clienteMB.endereco.cep}" size="20" mask="99.999-999" />
					<p:message for="cep" />
					
					<p:outputLabel for="estado" value="Estado: " />
					<p:selectOneMenu id="estado" effect="clip" value="#{clienteMB.endereco.estado}" style="width:180px">  
            			<f:selectItem itemLabel="Acre" itemValue="AC" />  
            			<f:selectItem itemLabel="Alagoas" itemValue="AL" />  
            			<f:selectItem itemLabel="Amapá" itemValue="AP" />
            			<f:selectItem itemLabel="Amazonas" itemValue="AM" />
            			<f:selectItem itemLabel="Bahia" itemValue="BA" />
            			<f:selectItem itemLabel="Ceará" itemValue="CE" />
            			<f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
            			<f:selectItem itemLabel="Espírito Santo" itemValue="ES" />
            			<f:selectItem itemLabel="Goiás" itemValue="GO" />
            			<f:selectItem itemLabel="Maranhão" itemValue="MA" />
            			<f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
            			<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
            			<f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
            			<f:selectItem itemLabel="Pará" itemValue="PA" />
            			<f:selectItem itemLabel="Paraíba" itemValue="PB" />
            			<f:selectItem itemLabel="Paraná" itemValue="PR" />
            			<f:selectItem itemLabel="Pernambuco" itemValue="PE" />
            			<f:selectItem itemLabel="Piauí" itemValue="PI" />
            			<f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
            			<f:selectItem itemLabel="Rio Grande do Noite" itemValue="RN" />
            			<f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
            			<f:selectItem itemLabel="Rondônia" itemValue="RO" />
            			<f:selectItem itemLabel="Roraima" itemValue="RR" />
            			<f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
            			<f:selectItem itemLabel="São Paulo" itemValue="SP" />
            			<f:selectItem itemLabel="Sergipe" itemValue="SE" />
            			<f:selectItem itemLabel="Tocantins" itemValue="TO" />  
        			</p:selectOneMenu>
        			<p:message for="estado" />
        			
        			<p:outputLabel for="pais" value="País: " />
					<p:inputText id="pais" value="#{clienteMB.endereco.pais}" size="20" />
					<p:message for="pais" />

					</h:panelGrid>
			</p:panel>
			
			<p:panel style="float: center; border: 0;">

				<p:spacer width="10px" />
				<p:commandButton value="Salvar" action="#{clienteMB.salvarCliente}" ajax="false" update="@all" style="margin: 0" />

				<p:spacer width="10px" />
				<p:commandButton value="Limpar" process="@this" update="form1" style="margin: 0" >
					<p:resetInput target="panel panelEndereco" />
				</p:commandButton>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
