<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		
		<p:panel>
		<h:form>
				<h3>Consulta de Feedbacks</h3>
				
				<p:outputLabel for="cliente" value="Cliente: " />
				<p:inputText id="cliente" value="#{feedbackMB.feedbacksLazyDataModel.filter}">
					<p:ajax event="keyup" listener="#{feedbackMB.pesquisa}" update="tabelaFeedback" />
				</p:inputText>
				
				<p:dataTable id="tabelaFeedback" var="feedback" value="#{feedbackMB.feedbacksLazyDataModel}"
					emptyMessage="Não há feedbacks com essa especificação" paginator="true" rows="5" lazy="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
						{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"  
					resizableColumns="true" style="width: 1100px;margin-top:30px">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Consulta de Feedbacks" />
						</p:outputPanel>
					</f:facet>
					
					<p:column id="cliente" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Cliente" width="200" > 
						<h:outputText value="#{feedback.cliente.nome} #{feedback.cliente.sobrenome}" /> 
					</p:column>
					
					<p:column id="item" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Item" width="200">
						<h:outputText value="#{feedback.item.nome}" />
					</p:column>
					
					<p:column id="nota" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Nota" width="135">
						<h:outputText value="#{feedback.nota}"/>
					</p:column>
					
					<p:column id="tipo" filterStyle="max-width: 130px; min-width: 130px;"  headerText="Tipo de Atendimento" width="180">
						<h:outputText value="#{feedback.tipoAtendimento}"/>
					</p:column>
					
					<p:column>
						<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{feedbackMB.iniciarEdicao(feedback.codFeedback)}" 
							ajax="false" style="width:25px; height:25px;vertical-align: middle;margin-bottom: 3px;"/>
					</p:column>
					
				</p:dataTable>

		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
