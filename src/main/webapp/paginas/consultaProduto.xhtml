<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		
		<p:panel>
		<h:form>
				<h3>Consulta de Produtos</h3>
				<p:dataTable id="tabelaProduto" var="produto" value="#{produtoMB.produtos}" widgetVar="tabelaProduto" 
					emptyMessage="Não há produtos com essa especificação" scrollable="true" resizableColumns="true" style="width: 900px; ">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Consulta de produtos" />
						</p:outputPanel>
					</f:facet>
					
					<p:column id="codProduto" filterBy="#{produto.cod}" 
						filterStyle="max-width: 50px; min-width: 50px;" headerText="Código" width="100">
						<h:outputText value="#{produto.cod}"/>
					</p:column>
					
					<p:column id="categoria" filterBy="#{produto.categoria.descricao}"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="Categoria" width="150"> 
						<h:outputText value="#{produto.categoria.descricao}" /> 
					</p:column>
					
					<p:column id="nome" filterBy="#{produto.nome}"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="Nome" width="150">
						<h:outputText value="#{produto.nome}" />
					</p:column>
					
					<p:column id="precocusto" filterBy="#{produto.precoCusto}"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="Preco de Custo" width="135">
						<h:outputText value="#{produto.precoCusto}">
							<f:convertNumber  type="currency" currencySymbol=""/>
						</h:outputText>
					</p:column>
					
					<p:column id="precoVenda" filterBy="#{produto.precoVenda}"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="Preco de Venda" width="135">
						<h:outputText value="#{produto.precoVenda}">
							<f:convertNumber  type="currency" currencySymbol=""/>
						</h:outputText>
					</p:column>
					
					<p:column width="30">
						<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{produtoMB.iniciarEdicao(produto.cod)}"  ajax="false"
								style="width:25px; height:25px;vertical-align: middle;margin-bottom: 3px;"/>			
					</p:column>
					
					
				</p:dataTable>

		

		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
