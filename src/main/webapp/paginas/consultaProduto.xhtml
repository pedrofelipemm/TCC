<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		
		<p:panel>
		<h:form>
				<h3>Consulta de Produtos</h3>
				
				<p:dataTable id="tabelaProduto" var="produto" value="#{produtoMB.produtosLazyDataModel}" widgetVar="tabelaProduto" 
					emptyMessage="Não há produtos com essa especificação" paginator="true" rows="5" lazy="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
						{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"  
					resizableColumns="true" style="width: 1100px;margin-top:30px">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Consulta de produtos" />
						</p:outputPanel>
					</f:facet>
					
					<p:column id="categoria" sortBy="#{produto.categoria}" filterBy="#{produto.categoria}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="Categoria" width="150"> 
						<h:outputText value="#{produto.categoria.descricao}" /> 
					</p:column>
					
					<p:column id="nome" sortBy="#{produto.nome}" filterBy="#{produto.nome}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="Nome" width="150">
						<h:outputText value="#{produto.nome}" />
					</p:column>
					
					<p:column id="custo" sortBy="#{produto.custo}" filterBy="#{produto.custo}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="Custo" width="135">
						<h:outputText value="#{produto.custo}">
							<f:convertNumber  type="currency" currencySymbol="R$"/>
						</h:outputText>
					</p:column>
					
					<p:column id="precoVenda" sortBy="#{produto.precoVenda}" filterBy="#{produto.precoVenda}" filterMatchMode="contains"
							filterStyleClass="filterField" headerText="Preco de Venda" width="135">
						<h:outputText value="#{produto.precoVenda}">
							<f:convertNumber  type="currency" currencySymbol="R$"/>
						</h:outputText>
					</p:column>
					
					<p:column width="30">
						<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{produtoMB.iniciarEdicao(produto.cod)}"  ajax="false"
								style="width:25px; height:25px;vertical-align: middle;margin-bottom: 3px;"/>			
					</p:column>
					
				</p:dataTable>

		</h:form>
		</p:panel>
		
	</ui:define>
</ui:composition>
